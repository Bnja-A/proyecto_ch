    <header>
        <nav class="navbar navbar-expand-lg bg-topbar">
            <div class="container-fluid">

        </nav> <!-- Fin del nav -->

    </header>

    <main class="formb">
        <article class="form animate__animated animate__headShake">
            <div class="mb-4 form_content">
                <h1>Optimiza tu proceso</h1>
                <p>Escribe tus datos y te contactaremos</p>
            </div>
            <div class="mb-4 inputform">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ej:Jhon winck">
            </div>
            <div class="mb-4 inputform">
                <label for="exampleFormControlInput1" class="form-label">Correo</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="mail@ejemplo.com">
            </div>
            <div class="mb-4 inputform">
                <label for="exampleFormControlInput1" class="form-label">¿Cuál es tu profesión?</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecciona una opción
                    <option value="1">Diseñador</option>
                    <option value="2">Desarrollador</option>
                    <option value="3">Producto owner</option>
                    <option value="3">Marketing</option>
                    <option value="3">Estudiante</option>
                </select>
            </div>

            <div class="mb-4 inputform">
                <label for="exampleFormControlInput1" class="form-label">¿Cuál es el rubro de tu empresa?</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecciona una opción
                    <option value="1">Tecnología</option>
                    <option value="2">Alimentación</option>
                    <option value="3">Marketplace</option>
                    <option value="3">Otro</option>
                </select>
            </div>

            <div class="form_footer">
                <input class="bt_primary" type="button" value="Solicitar acceso">
            </div>
            </div>

        </article>

    </main>

    <footer>
        <section class="footer">
            <img src="/assets/logobigbang.svg">
            <section class="footer_content">
                <h3>Sobre el DS</h3>
                <p>Big bang es solo una demo de un sistema de diseño pensado en el futuro.</p>
            </section>
            <section class="footer_escribenos">
                <h3>Escríbenos</h3>
                <div class="form-floating mb-3 mail">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Correo electrónico</label>
                    <input type="button" class="bt_primary" value="Enviar">
                </div>
                <p>Escríbenos y usa nuestro sistema de diseño</p>
            </section>
        </section>
    </footer>
